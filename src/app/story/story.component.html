
<h2>My Story</h2>
<p>Description: {{story.description}}</p>
<p>Effort: {{story.effort}}</p>
<ul class="tasks"> Liste des tâches
  <li *ngFor="let task of tasks" [class.selected]="task === selectedTask" (click)="onSelect(task)">
    <span class="badge">{{task.id}}</span>{{task.description}} - {{task.temps}}

  </li>
</ul>
<!--<app-task [task]="selectedTask">a task</app-task>-->
<div *ngIf="selectedTask">
  <h2>
    la tâche sélectionnée est: {{selectedTask.description}} et dure {{selectedTask.temps}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
